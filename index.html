<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadInitialData()">
    <!-- new btn for mobile use -->
    <div class="add_new_btn_mobile_use_only">
      <button
        class="btn btn-primary d-flex align-items-center gap-2"
        data-bs-toggle="modal"
        data-bs-target="#addnewModal"
        type="submit"
      >
        <i class="fas fa-plus"></i>
        Add New Item
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addnewModal"
      tabindex="-1"
      aria-labelledby="addnewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addnewModalLabel">
              Add New Tasks
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="imageURL" class="form-label">Image URL</label>
                <input
                  type="url"
                  id="imageURL"
                  class="form-control"
                  placeholder="https://example.com/image.png"
                />
              </div>
            </form>
            <form>
              <div class="mb-3">
                <label for="tasktitle" class="form-label">Task Title</label>
                <input
                  type="text"
                  id="tasktitle"
                  class="form-control"
                  placeholder="Task Title"
                  required
                />
              </div>
            </form>
            <form>
              <div class="mb-3">
                <label for="tasktype" class="form-label">Task Type</label>
                <input
                  type="text"
                  id="tasktype"
                  class="form-control"
                  placeholder="Task Type"
                  required
                />
              </div>
            </form>
            <form>
              <div class="mb-3">
                <label for="taskdescription" class="form-label"
                  >Task Description</label
                >
                <textarea
                  id="taskdescription"
                  class="form-control"
                  placeholder="Task Description"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Open Task -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showTaskLabel">Task Details..</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- dynamic Functionality -->
          <div class="modal-body task_modal_body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky-Appln</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-primary d-flex align-items-center gap-2"
            data-bs-toggle="modal"
            data-bs-target="#addnewModal"
            type="submit"
          >
            <i class="fas fa-plus"></i>
            Add New Item
          </button>
        </div>
      </div>
    </nav>
    <!-- Container Section -->
    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="search"
                class="form-control"
                placeholder="Search Your Tasks Here .."
              />
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </section>
      <!-- dynamic functionality -->
      <section class="mt-4">
        <div class="row task_contents"></div>
      </section>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
